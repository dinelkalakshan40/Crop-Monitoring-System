spring.application.name=Crop-Monitoring-System
server.servlet.context-path=/cropMonitoringSystem
server.port=8080

#db configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cropMonitoringSystem?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##hibernate configuration
# Hibernate DDL auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Show SQL statements console
spring.jpa.show-sql=true
# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=true